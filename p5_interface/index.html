<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title> ITP Camp - Edge Me </title>
      <link rel="stylesheet" href="style.css">

    <!-- p5JS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"
            type="text/javascript">
    </script>

    <!-- serial library -->
    <script
    src="https://cdn.jsdelivr.net/npm/p5.serialserver@0.0.29/lib/p5.serialport.js">
    </script>

    <!-- local Scripts -->
    <script src="sketch.js"></script>

  </head>

  <body>
    <!-- port select -->
    <section id = "serialport">
        <select id="portSelector"></select>
    </section>

    <!-- canvas -->
    <div id ='canvas_div'></div>

    <!-- color key  -->
    <div id = 'info'>
        <p> <span id ="red"    > RED    </span> = raw sensorValue </p>
        <p> <span id ="green"  > GREEN  </span> = sensorAverage </p>
        <p> <span id ="pink"   > PINK   </span> = sensorMovingAverage </p>
        <p> <span id ="yellow" > YELLOW </span> = sensorEMA </p>
        <p> <span id ="teal"   > TEAL   </span> = sensorMedian </p>
    </div>

    <!-- scale selector -->
    <div id = 'displayScale' >
        <label class="switch">
          <input type="checkbox" id ="theScale">
          <span class="slider round"></span>

        </label>

    </div>

  </body>
</html>
